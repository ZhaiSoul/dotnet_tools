name: 'dotnet tools for use with actions'
description: 'dotnet tools for use with actions'
author: 'ZhaiSoul'

runs:
  using: "composite"
  steps:
    - name: Reactor
      run: %GITHUB_ACTION_PATH%\Reactor\dotNET_Reactor.Console.exe $REACTOR_ARG
      shell: cmd
     
    - name: CodeSign
      run: %GITHUB_ACTION_PATH%\CodeSign\CodeSignTool.bat $CODESIGN_ARG
      shell: cmd
